name: Release
on:
  workflow_run:
    workflows: ["Run unit tests"]
    types: 
      - completed
jobs:
  release:
    name: Release
    if: ${{ github.ref_name == 'main' && github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
      - name: Install dependencies
        run: yarn install
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npx -p @semantic-release/{changelog,git} semantic-release
      - name: Publish
        run: yarn publish
        env:
            NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
